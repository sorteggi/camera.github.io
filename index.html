<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(0, 0, 4); /* Blue background for the entire screen */
        overflow: hidden; /* Prevent scrolling of the entire page */
      }

      #tetris-container {
        position: relative;
        width: 500px; /* Fixed width of the canvas */
        height: 1000px; /* Fixed height of the canvas */
      }

      canvas {
        position: absolute; /* Position canvases absolutely within the container */
        top: 0;
        left: 0;
        width: 500px; /* Fixed width of the canvas */
        height: 1000px; /* Fixed height of the canvas */
      }

      #info {
        position: absolute;
        top: 10px;
        left: -100px;
        color: rgb(221, 14, 14);
        font-family: Arial, sans-serif;
        font-size: 24px;
        z-index: 10; /* Ensure the text is on top of the canvases */
      }
    </style>
  </head>
  <body>
    <div id="tetris-container">
      <div id="info">
        Level: <span id="level">1</span> <br>
        Score: <span id="score">0</span>
      </div>
      <canvas id="border" width="500" height="1000"></canvas>
      <canvas id="mass" width="500" height="1000"></canvas>
      <canvas id="block" width="500" height="1000"></canvas>
    </div>
    <script>
      document.getElementById('tetris-container').addEventListener('touchstart', function(e) {
        e.preventDefault();
      }, { passive: false });
    </script>
    <script src="index.js"></script>
  </body>
</html>
