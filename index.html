<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(0, 0, 4); /* Blue background for the entire screen */
      overflow: hidden; /* Prevent scrolling of the entire page */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none;    /* Firefox */
      -ms-user-select: none;     /* Internet Explorer/Edge */
      user-select: none;  
      -webkit-touch-callout: none; /* Disable callout on long press */
      -webkit-tap-highlight-color: transparent; /* Remove highlight color on tap */
    }

    #tetris-container {
      position: relative;
      width: 500px; /* Fixed width of the main game area */
      height: 1000px; /* Fixed height of the main game area */
      display: flex; /* Use flex to layout children horizontally */
    }

    #info {
      position: absolute;
      top: 10px;
      left: -160px;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10; /* Ensure the text is on top of the canvases */
      background-color: beige;
    }

    .game {
      position: absolute; /* Position canvases absolutely within the container */
      top: 0;
      left: 0;
      width: 500px; /* Fixed width of the canvas */
      height: 1000px; /* Fixed height of the canvas */
    }

    #hold {
      position: absolute; /* Position canvases absolutely within the container */
      top: 80px;
      left: -160px; /* Move the hold canvas further left */
    }
    #next {
      position: absolute; /* Position canvases absolutely within the container */
      top: 40px;
      left: 510px; /* Move the hold canvas further left */
    }
    #gag {
      position: absolute;
      top: -20px;
      left: 550px;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10; /* Ensure the text is on top of the canvases */
      background-color: beige;
    }
    #l1 {
      width:120px;
      height:70px;
      position: absolute;
      top: 270px;
      left: -160px;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10; /* Ensure the text is on top of the canvases */
      background-color: beige;
    }
    #l5 {
      width:120px;
      height:70px;
      position: absolute;
      top: 390px;
      left: -160px;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10; /* Ensure the text is on top of the canvases */
      background-color: beige;
    }
    #l10 {
      width:120px;
      height:70px;
      position: absolute;
      top: 510px;
      left: -160px;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10; /* Ensure the text is on top of the canvases */
      background-color: beige;
    }
    #l15 {
      width:120px;
      height:70px;
      position: absolute;
      top: 630px;
      left: -160px;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10; /* Ensure the text is on top of the canvases */
      background-color: beige;
    }
    #l20 {
      width:120px;
      height:70px;
      position: absolute;
      top: 760px;
      left: -160px;
      color: rgb(0, 0, 0);
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 10; /* Ensure the text is on top of the canvases */
      background-color: beige;
    }

  </style>
</head>
<body>
  <div id="tetris-container">
    <div id="info">
      Level: <span id="level">1</span> <br>
      Score: <span id="score">0</span>
    </div>
    <p id="gag">NEXT</p>
    <button id="l1" onclick="setlevel(20)">Level 1</button>
    <button id="l5"onclick="setlevel(15)">Level 5</button>
    <button id="l10"onclick="setlevel(10)">Level 10</button>
    <button id="l15"onclick="setlevel(5)">Level 15</button>
    <button id="l20"onclick="setlevel(1)">Level 20</button>
    <canvas id="next" width="150" height="900"></canvas>
    <canvas id="hold" width="150" height="150"></canvas>
    <canvas class="game" id="border" width="500" height="1000"></canvas>
    <canvas class="game" id="mass" width="500" height="1000"></canvas>
    <canvas class="game" id="block" width="500" height="1000"></canvas>
  </div>
  <script>
    document.getElementById('tetris-container').addEventListener('touchstart', function(e) {
      if (!e.target.matches('button')) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
  <script src="index.js"></script>
</body>
</html>
