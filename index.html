<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <style>
      #tetris-container {
        position: relative;
        width: 700px;
        height: 1200px;
        border: 100px solid blue; /* Adjust the thickness of the border here */
        box-sizing: border-box;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #border {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="tetris-container">
      <canvas id="border" width="500" height="1000"></canvas>
      <canvas id="mass" width="500" height="1000"></canvas>
      <canvas id="block" width="500" height="1000"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
